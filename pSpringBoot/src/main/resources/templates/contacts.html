<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<title>Backend Ninja - Signin</title>
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		<!-- Custom styles for this template -->
		<link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
		<link href="#" th:href="@{/css/contacts.css}" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<h1>Hello, <span th:text="${username}"></span>!</h1>
			<br />
			<div class="panel panel-default">
				<div class="panel-heading"></div>
				<table class="table">
					<thead>
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Telephone</th>
							<th>City</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="contact: ${contacts}">
							<td><span th:text="${contact.firstname}"></span></td>
							<td><span th:text="${contact.lastname}"></span></td>
							<td><span th:text="${contact.telephone}"></span></td>
							<td><span th:text="${contact.city}"></span></td>
							<td>
								<!-- enlace : '/courses/updateCourse?id=1' --> 
								<a href="#"
									th:href="@{/contacts/editContact(id=${contact.id})}">
									<button type="button" class="btn btn-default">
										<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
									</button>
								</a> <!-- enlace : '/courses/removeCourse/3' --> 
								<a href="#" th:href="@{/contacts/removeContact/__${contact.id}__}">
									<!--th:href="@{/contacts/removeContact/{id}(id=${contact.id})}">-->
									<button type="button" class="btn btn-danger">
										<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
									</button>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div th:if="${ error == 0}" class="alert alert-success" role="alert">
				<span th:text="${message}"></span>!
			</div>
			<div th:if="${ error== 1}" class="alert alert-danger" role="alert">
				<span th:text="${message}"></span>!
			</div>
			<a href="#" th:href="@{/contacts/contactForm}">
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
					Add contact
				</button>
			</a>
			<form th:action="@{/logout}" method="POST">
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
					Logout
				</button>
			</form>
			<a href="#" th:href="@{/rest/checkRest}">Rest Request!</a>
		</div>
	</body>
</html>
